apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      imagePullSecrets:
      - name: nexus-creds
      containers:
      - name: myapp
        image: lockin.sbs/repository/docker-repo/pavan0605/cdimages:v4
        ports:
        - containerPort: 8080
